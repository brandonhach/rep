services:
  postgres:
    image: postgres:15-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=rep_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=abc
      - POSTGRES_HOST_AUTH_METHOD=trust
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2g
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
